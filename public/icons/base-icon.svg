<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#3b82f6" stroke="#1e40af" stroke-width="8"/>
  
  <!-- Video camera icon -->
  <g transform="translate(256, 256)">
    <!-- Camera body -->
    <rect x="-80" y="-40" width="120" height="80" rx="12" fill="white"/>
    
    <!-- Camera lens -->
    <circle cx="-20" cy="0" r="25" fill="#1e40af"/>
    <circle cx="-20" cy="0" r="15" fill="#3b82f6"/>
    <circle cx="-20" cy="0" r="8" fill="white"/>
    
    <!-- Recording indicator -->
    <circle cx="40" cy="-25" r="8" fill="#ef4444"/>
    
    <!-- Tripod legs -->
    <line x1="-60" y1="40" x2="-80" y2="80" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="40" x2="0" y2="80" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="60" y1="40" x2="80" y2="80" stroke="white" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Connection lines for meeting concept -->
    <circle cx="-120" cy="-80" r="20" fill="white" opacity="0.8"/>
    <circle cx="120" cy="-80" r="20" fill="white" opacity="0.8"/>
    <circle cx="-120" cy="80" r="20" fill="white" opacity="0.8"/>
    <circle cx="120" cy="80" r="20" fill="white" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="-100" y1="-80" x2="-60" y2="-40" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="100" y1="-80" x2="60" y2="-40" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="-100" y1="80" x2="-60" y2="40" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="100" y1="80" x2="60" y2="40" stroke="white" stroke-width="3" opacity="0.6"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">UNIVO</text>
</svg>